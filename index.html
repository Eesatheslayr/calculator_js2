<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Calculator </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css"> 
    </head>
    <body>
        <h1> My Calculator</h1>
        <div class="calculator">
            <div id="display">0</div>
            <div class="numberButtons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
            </div>
            <div class="operatorButtons">
                <button>/</button>
                <button>*</button>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="otherButtons">
               <div id = 'equal'> <button> = </button> </div>
                <button> AC </button>
            </div>
        </div>
        <script src="calc.js" async defer></script>
    </body>
</html>
