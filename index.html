<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Calculator </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calc.css"> 
    </head>
    <body>
        <h1> My Calculator</h1>
    <!--<div id = 'add'> </div>
    <div id = 'subtract'> </div>
    <div id = 'divide'> </div>
    <div id = 'multiply'> </div> -->
    <div class = 'calculator'>  
        <div class = 'numberButtons'> 
            <button id = 'buttonOne'> 1 </button>
            <button id = 'buttonTwo'> 2 </button>
            <button id = 'buttonThree'>  3 </button>
            <button id = 'buttonfour'>  4  </button>
            <button id = 'buttonFive'> 5  </button>
            <button id = 'buttonSix'> 6  </button>
            <button id = 'buttonSeven'>  7 </button>
            <button id = 'buttonEight'> 8  </button>
            <button id = 'buttonNine'> 9 </button>
            <button id = 'buttonZero'> 0 </button>
        </div>
        <div class = 'operatorButtons'>     
            <button id = 'buttonDivide'>  / </button>
            <button id = 'buttonMulti'> X  </button>
            <button  id = 'buttonAdd'> + </button>
            <button id = 'buttonSubtract'> -  </button>
            <button id = 'buttonEqual'> =  </button>
        </div>
    </div>    
        <script src="calc.js" async defer></script>
    </body>
</html>
